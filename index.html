<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name = "viewport" content="width-device-width, inicial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Istagram</title>
</head> 

<body>

    <div class="instagram-wraper">

        <!-- Criando as duas colunas que há na página-->

        <div class="intagram-phone">

            <img src="./images/celular2.png" alt="celular com feed do instagram">

        </div>

        <div class="instagram-continue">

            <!-- Criando os containres-->

            <div class="group">

                <img src="./images/instagram-logo1.png" class="instagram-logo" alt="logo do instagram">

                <div class="profile-photo">
                    <img src="./images/foto1.jpg" alt="foto de perfil">
                </div>

                <a href="#" class="instagram-login">Continue como você</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">

                <p class="not-account">Não é você?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternanda contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                
                <p class="get-ap">Baixe o aplicativo!</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
